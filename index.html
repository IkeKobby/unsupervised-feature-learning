<!DOCTYPE html>
<html>
<head>
    <title>Presentation</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            background: linear-gradient(to bottom right, #2c3e50, #4ca1af);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        img {
            max-width: 35%; /* Adjust image width */
            height: auto; /* Maintain aspect ratio */
            margin: 20px 0;
            border: 2px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            background: #e74c3c;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        /* Optional background image styling */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background-image.jpg') no-repeat center center/cover;
            filter: blur(5px) brightness(0.7);
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>BERT: Pre-training of Bidirectional Encoder Representation for Language Understanding</h1>
    <img src="transformer-image.png" alt="Transformer Model Visualization">
    <p>Click below for the slide:</p>
    <a href="BERT_paper_presentation.pdf" target="_blank">View Slides</a>
</body>
</html>
